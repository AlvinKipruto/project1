<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sportswear Catalog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Sportswear Product Catalog</h1>
    </header>

    <section class="catalog">
        <h2>Browse our Collection</h2>
        <div class="product-grid">
            <div class="product">
                <img src="shirt.png" alt="Running T-shirt">
                <h3>Running T-shirt</h3>
                <p>Kshs.3,250</p>
                <button>Add to Cart</button>
            </div>

            <div class="product">
                <img src="yoga.png" alt="Yoga Pants">
                <h3>Yoga Pants</h3>
                <p>Kshs.5,200</p>
                <button>Add to Cart</button>
            </div>

            <div class="product">
                <img src="jacket.png" alt="Sports Jacket">
                <h3>Sports Jacket</h3>
                <p>Kshs.7,800</p>
                <button>Add to Cart</button>
            </div>

            <div class="product">
                <img src="shoes.png" alt="Running Shoes">
                <h3>Running Shoes</h3>
                <p>Kshs.11,050</p>
                <button>Add to Cart</button>
            </div>

            <div class="product">
                <img src="short.png" alt="Training Shorts">
                <h3>Training Shorts</h3>
                <p>Kshs.3,900</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </section>

    <footer>
        <nav>
            <a href="index.html">Home</a>
            <a href="customizer.html">Customizer</a>
